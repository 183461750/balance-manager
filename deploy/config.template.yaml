# 部署配置模板
# 重命名为 config.yaml 使用，注意不要提交到git

ssh:
  host: dev-2023.intranet.company  # SSH配置中的Host
  project_path: /path/to/project   # 项目在服务器上的路径

# 部署后需要执行的命令
commands:
  - docker compose down
  - docker compose up -d

# 部署前备份设置
backup:
  enabled: true
  keep_days: 7  # 保留最近7天的备份
  path: /path/to/backup  # 备份存储路径 